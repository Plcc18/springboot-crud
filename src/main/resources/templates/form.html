<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${produto.id != null} ? 'Editar Produto' : 'Novo Produto'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="form-container">
    <h1 th:text="${produto.id != null} ? 'Editar Produto' : 'Novo Produto'"></h1>

    <form th:action="@{${produto.id != null} ? '/produtos-view/atualizar/' + ${produto.id} : '/produtos-view'}"
          method="post">
        <input type="hidden" th:if="${produto.id != null}" th:name="id" th:value="${produto.id}"/>

        <label for="nome">Nome:</label>
        <input id="nome" type="text" name="nome" th:value="${produto.nome}" required/>

        <label for="preco">Pre√ßo R$:</label>
        <input id="preco" type="number" step="0.01" name="preco" th:value="${produto.preco}" required/>

        <button type="submit">Salvar</button>
    </form>

    <a th:href="@{/produtos-view}" class="button btn-voltar">Voltar</a>
</div>
</body>

</html>
